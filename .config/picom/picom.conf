#################################
#   Transparency / Opacity      #
#################################

fading = true;
fade-in-step = 0.01;
fade-out-step = 0.01;
fade-delta = 20;
no-fading-openclose = true;

# 非アクティブウィンドウの不透明度 (0.1 - 1.0, defaults to 1.0)
# inactive-opacity = 1
inactive-opacity = 0.7;

# ウィンドウのタイトルバーとボーダーの不透明度を設定します。 (0.1 - 1.0, disabled by default)
# frame-opacity = 1.0
frame-opacity = 1;

# Let inactive opacity set by -i override the '_NET_WM_WINDOW_OPACITY' values of windows.
inactive-opacity-override = true
#inactive-opacity-override = false;

# アクティブウィンドウのデフォルトの不透明度. (0.0 - 1.0, defaults to 1.0)
# active-opacity = 0.9
#ｺﾒﾝﾄｱｳﾄしてあるのでｱｸﾃｨﾌﾞｳｲﾝﾄﾞｳは透過しない｡
#ﾀｰﾐﾅﾙ使用時は透過して壁紙上のｶﾝﾍﾟ(ﾁｰﾄｼｰﾄ)を見たいので
#下の方 不透明度の規則のリストをフォーマットで指定する。で別途指定する


# Dim inactive windows. (0.0 - 1.0, defaults to 0.0)
# inactive-dim = 0.0

# Specify a list of conditions of windows that should never be considered focused.
# focus-exclude = []
# focus-exclude = [ "class_g = 'Cairo-clock'" ];

# Use fixed inactive dim value, instead of adjusting according to window opacity.
# inactive-dim-fixed = 0.3

# 不透明度の規則のリストをフォーマットで指定する。 `PERCENT:PATTERN`,

# like `50:name *= "Firefox"`. picom-trans is recommended over this.
# Note we don't make any guarantee about possible conflicts with other
# programs that set '_NET_WM_WINDOW_OPACITY' on frame or client windows.
# example:
#    opacity-rule = [ "60:class_g = 'URxvt'" ];
#
opacity-rule = [ "90:class_g = 'Alacritty'" ];
#ﾀｰﾐﾅﾙの Alacritty を使用しているときは(ｱｸﾃｨﾌﾞでも90%の透過)
